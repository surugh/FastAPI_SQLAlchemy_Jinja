<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock title %}</title>
    <link href="{{ url_for('static', path='/styles.css') }}"
          rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h2>
        <nav>
        {% for menu_item in ["home", "articles"] %}
            <a href="{{ url_for(menu_item) }}">{{ menu_item }}</a>
        {% endfor %}
        </nav>
        </h2>
    </header>
    {% block content %}
        <h1>{{ title }}</h1>
        <h3><a href="https://t.me/paranoya_games">{{ content }}</a></h3>
    {% endblock content %}
</body>
</html>
